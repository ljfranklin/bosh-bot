---
# BOSH Director must have Cloud Config with the following properties:
# - vm_type: tiny
# - network: private

name: ((deployment_name))

releases:
- name: dummy
  version: 2
  url: https://github.com/pivotal-cf-experimental/dummy-boshrelease/releases/download/v2/dummy-2.tgz
  sha1: 3d8ce8f0000c54e8cae990e7c010f10b52b54e6f

stemcells:
- alias: ubuntu
  os: ubuntu-trusty
  version: latest

instance_groups:
- name: dummy
  instances: 1
  vm_type: tiny
  stemcell: ubuntu
  networks:
  - name: private
  jobs:
  - name: dummy
    release: dummy

update:
  canaries: 1
  max_in_flight: 6
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
